
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todos</title>
  </head>
  <body>
    <h1>todos</h1>
  <section class="control-todo">	
  	<div class="input-accept">
		<button aria-label="accept">âˆš</button>
        <input name="textfield" type="text" value="What needs to be done?">
	</div>
    <div class="todo-first-item">
		<input type="checkbox" name="HTML" checked>
        <span aria-label="HTML">HTML</span>
    	<button>&times</button></p>
	</div>
	<div class="todo-second-item">
		<input type="checkbox" name="CSS" checked>
  		<span><s>CSS</s></span>
  		<button>&times</button></p>
    </div>
    <div class="todo-third-item">
  		<input type="checkbox" name="JS" checked>
  		<span>JS</span>
  		<button>&times</button></p>
    </div>
    <div class="todo-fourth-item">
  		<input type="checkbox" name="JStools" checked>
  		<span>JS tools</span>
  		<button>&times</button></p>
  	</div>
  	<div class="service-button">
  		<span>3 items left</span>
  		<button name="all-button" type="submit"> All</button>
  		<button name="active-button" type="submit">Active</button>
  		<button name="completed-button" type="submit">Completed</button>
  		<button name="clear-button" type="submit">Clear completed</button>
  	</div>
  </section>
  </body>
  </html>
